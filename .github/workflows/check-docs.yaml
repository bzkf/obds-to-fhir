name: Docs

on:
  pull_request:
    branches:
      - master
      - beta

permissions:
  contents: read

# https://stackoverflow.com/a/72408109
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  check-docs:
    name: Check if auto-generated docs are up-to-date
    runs-on: ubuntu-24.04
    container: ghcr.io/chgl/kube-powertools:v2.4.40@sha256:be8fe63bf8f5dd84678df2934550d548573a784c21b66cf43585ec59b0e53150
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
          disable-sudo: true
          disable-telemetry: true

      - name: Add workspace as safe directory
        run: |
          git config --global --add safe.directory "$(pwd)"

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          set-safe-directory: true

      - name: Check if documentation is up-to-date
        run: |
          helm-docs --sort-values-order file --chart-search-root src/main/resources/ -f ../../../mappings/src/main/resources/application-mappings.yml -f application.yml -t config.md.gotmpl -o config.md && mv src/main/resources/config.md docs/config.md
          if git diff --exit-code HEAD; then
            echo -e "\033[0;32mDocumentation up to date\033[0m ✔"
          else
            echo -e "\033[0;31mDocumentation outdated! Please run helm-docs --sort-values-order file --chart-search-root src/main/resources/ -f application.yml -f ../../../mappings/src/main/resources/application-mappings.yml -t config.md.gotmpl -o config.md && mv src/main/resources/config.md docs/config.md locally and push the changes.\033[0m ❌"
            git diff --color
            exit 1
          fi
