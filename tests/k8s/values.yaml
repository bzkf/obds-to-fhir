stream-processors:
  enabled: false
  strimziClusterName: obds-to-fhir-kafka
  processors:
    obds-to-fhir:
      replicaCount: 1
      metrics:
        enabled: true
        serviceMonitor:
          path: /actuator/prometheus
          additionalLabels:
            release: kube-prometheus-stack
      container:
        image:
          registry: ghcr.io
          repository: bzkf/obds-to-fhir
          tag: "" # set in CI
          pullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          runAsGroup: 65532
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        env:
          - name: "FHIR_OUTPUT_TOPIC_PARTITION_COUNT"
            value: "1"
          - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_MINPARTITIONCOUNT
            value: "1"
          - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_AUTOADDPARTITIONS
            value: "true"
          - name: "NUM_STREAM_THREADS"
            value: "1"
          - name: JAVA_TOOL_OPTIONS
            value: "-XX:MaxRAMPercentage=75"
          - name: ACTIVE_PROFILE
            value: "patient"

kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      maximumStartupDurationSeconds: 900
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false
  grafana:
    enabled: false
  alertmanager:
    enabled: false
  kubeEtcd:
    enabled: false

curl:
  image:
    registry: docker.io
    repository: curlimages/curl
    tag: 8.18.0@sha256:d94d07ba9e7d6de898b6d96c1a072f6f8266c687af78a74f380087a0addf5d17

restrictedContainerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  privileged: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  seccompProfile:
    type: RuntimeDefault
